<!DOCTYPE html>
<html lang="en">
<head>
  <title>IP-Meta-Data-Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJE02Kjr94-xkbIogbPOz81X8x_juefJk&callback=initMap">
  </script>
  <link rel="EditURI" type="application/rsd+xml" href="//www.mediawiki.org/w/api.php?action=rsd" />

</head>
<body>




  <div class="container">

    <div class="ip_logo">
      <img src="ip.jpg" class="img-fluid" alt="ip_icon" height="300" width="500">
    </div>



    <div class="search_section">
      <form id="search_form" action="index.html" method="post">
        <input id="search_txt" type="text" name="search_box" placeholder="Enter a Valid IP Adrress...">
      </form>
      <button id="submit_btn" type="submit" name="button" value="submit" form="search_form">submit</button>

    </div>




    <h2>IP meta data</h2>
    <p>Below table sumarizes the information about the neighburhood
    around the IP address</p>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table_header">
          <tr class="bg-info">
            <th>Status</th>
            <th>Country</th>
            <th>Country Code</th>
            <th>Region</th>
            <th>Region Name</th>
            <th>City</th>
            <th>Zip Code</th>
            <th>Lattitude</th>
            <th>Logitude</th>
            <th>Time zone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="status"></td>
            <td id="country"></td>
            <td id="countrycode"></td>
            <td id="region"></td>
            <td id="regionname"></td>
            <td id="city"></td>
            <td id="zip"></td>
            <td id="latt"></td>
            <td id="long"></td>
            <td id="timezone"></td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>



    <div id="map"></div>




    <div id="article"></div>


    <script src="js/main.js"></script>
  </body>
</html>
